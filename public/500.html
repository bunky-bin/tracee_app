<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 2px solid #CCC;
    border-right-color: #5964ff;
    border-left-color: #5964ff;
    border-bottom-color: #5964ff;
    border-top: #5964ff solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: rgb(252,205,39);
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #5964ff;
    border-right-color: #5964ff;
    border-left-color: #5964ff;
    border-bottom-color: #5964ff;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #5964ff;
    color: #666;
    box-shadow: 0 6px 16px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>You have reached 500 :( </h1>
      <h2> Get there safe & return to https://www.tracee808.org</h2>
      <!-- <a href="#"><img src="https://res.cloudinary.com/bunkyboy/image/upload/v1655051514/tracee_2_vnjtgl.png"></a> -->
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>

  <a href="#"><img src="https://res.cloudinary.com/bunkyboy/image/upload/v1655051514/tracee_2_vnjtgl.png"></a>
</body>
</html>
